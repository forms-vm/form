<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Trip Form</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f9f9f9);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .form-container {
      background: #fff;
      margin-top: 40px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.1);
      max-width: 650px;
      width: 100%;
      border-top: 6px solid #4CAF50;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-size: 1.8rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin: 14px 0 6px;
      color: #444;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 15px;
      transition: border 0.3s, box-shadow 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 6px rgba(76, 175, 80, 0.3);
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #43a047;
    }
    .note {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Class Trip Form</h1>
    <form id="tripForm">
      <!-- Students -->
      <label for="students">Students Going</label>
      <textarea id="students" name="students" rows="3" placeholder="List student names here..." required></textarea>

      <!-- Place -->
      <label for="place">Place You Are Going</label>
      <input type="text" id="place" name="place" required placeholder="e.g. Science Museum">

      <!-- Address -->
      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="123 Example St, City, State">

      <!-- Phone Number -->
      <label for="phone">Phone Number of the Place</label>
      <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890">

      <!-- Reason -->
      <label for="reason">Why Are You Going Out</label>
      <textarea id="reason" name="reason" rows="3" placeholder="Explain the purpose of the trip..." required></textarea>

      <!-- Date -->
      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>

      <!-- Submit -->
      <button type="submit">Send to Teacher</button>
    </form>
    <p class="note">Please make sure all fields are filled in before submitting.</p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzIEmcsoYiJaHTl3rfS4rR0-r2TgkaReiGd3DKKwVIDYEXN96nTTUkthfN-vew5HB59/exec";
    const form = document.getElementById("tripForm");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const submitButton = form.querySelector('button[type="submit"]');
      submitButton.disabled = true;

      // Convert FormData to URLSearchParams for proper e.parameter parsing
      const formData = new FormData(form);
      const data = new URLSearchParams();
      formData.forEach((value, key) => {
        data.append(key, value);
      });

      fetch(scriptURL, {
        method: "POST",
        body: data,
        headers: { "Content-Type": "application/x-www-form-urlencoded" }
      })
      .then(response => response.text())
      .then(result => {
        if(result === "Success"){
          alert("✅ Form submitted successfully!");
          form.reset();
        } else {
          alert("❌ Error submitting form. Please try again.");
        }
        submitButton.disabled = false;
      })
      .catch(error => {
        console.error("Form submission error:", error);
        alert("❌ Error submitting form. Please try again.");
        submitButton.disabled = false;
      });
    });
  </script>
</body>
</html>
